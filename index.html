<!DOCTYPE html>
<html lang="en">
<head>
  <!-- This section contains meta information and styles for the page -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>charity: water</title>
  <!-- Import Google Fonts for better text appearance -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset default browser styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      /* Set the main font and background color */
      font-family: 'Open Sans', sans-serif;
      color: white;
      background-color: #000;
    }

    /* The hero section uses a large background image */
    .hero {
      /* Show a big image at the top of the page */
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80');
      background-size: cover; /* Make the image cover the whole area */
      background-position: center; /* Center the image */
      height: 100vh; /* Make the hero section fill the screen */
      position: relative;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 10%;
    }

    /* Add a dark overlay so text is easy to read */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    /* Main content on top of the hero image */
    .content {
      position: relative;
      z-index: 2;
      max-width: 500px;
      padding: 20px;
      text-align: left;
      margin-left: 0;
    }

    /* Logo in the top left corner */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      border-radius: 5px;
    }

    .logo span {
      background-color: #fbd104;
      color: black;
      padding: 4px 8px;
      border-radius: 3px;
      margin-right: 8px;
      font-weight: bold;
    }

    /* Top call-to-action button */
    .top-cta {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #fbd104;
      color: black;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
    }

    /* Main heading style */
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      margin-bottom: 20px;
    }

    /* Paragraph style */
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #eee;
    }

    /* Main call-to-action button */
    .main-cta {
      font-family: 'Montserrat', sans-serif;
      background-color: #fbd104;
      color: black;
      padding: 12px 20px;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Make the layout responsive for small screens */
    @media (max-width: 600px) {
      .hero {
        justify-content: center;
        padding-left: 0;
      }

      .content {
        text-align: center;
      }

      h1 {
        font-size: 2rem;
      }

      .logo {
        font-size: 1rem;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Hero section with background image and overlay -->
  <section class="hero">
    <div class="overlay"></div>

    <!-- Logo in the top left corner -->
    <div class="logo">
      <span>☑</span> charity: water
    </div>

    <!-- Top call-to-action button -->
    <button class="top-cta">Ready to Change a Life?</button>

    <!-- Main content: heading, description, and main button -->
    <div class="content">
      <h1>Small Act.<br />Big Impact.</h1>
      <p>charity: water makes it simple to change lives.<br />Starting with clean water.</p>
      <button class="main-cta">$5 = Clean Water. That’s It.</button>
    </div>
  </section>
</body>
</html>
</body>
</html>
